{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    {#enctype="multipart/form-data"#}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div >
                    <form action="." method="post" enctype="multipart/form-data">
                        <legend class="text-center mt-4 mb-5 border border-danger">Book Information</legend>
                        {% csrf_token %}
{#                                            <input type="file" name="image" id="id_image_file" accept="image/*" >#}
                        {{ form|crispy }}

                        <button class="btn btn-primary btn-block mt-3 mb-5" type="submit">Send to Admin for Review
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
