{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <form method="post">
                    {% csrf_token %}
                    <legend class="mt-4 mb-5 text-center border border-danger border-2">Complete Your Profile</legend>
                    {{ form|crispy }}
                    <button class="btn btn-primary btn-block mt-3 mb-5" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
